<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library App</title>
        <link rel="stylesheet" type="text/css" href="styles/css/main.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section id="stats-section">
            <h1>Library App</h1>
            <div id="js-stats">
                <p>Books total: </p>
                <p>Books read: </p>
                <p>Not read yet: </p>
            </div>
            <button id="js-add-btn">add a new book</button>
        </section>
        <main id="js-bookshelf">
            <div id="js-new-book-card">
                <label for="title">Title:<input type="text" id="js-title"></label>
                <label for="author">Author:<input type="text" id="js-author"></label>
                <label for="number-of-pages">Number of pages:<input type="number" id="js-pages-total"></label>
                <label for="have-read">Have you read it?<input type="checkbox" id="js-have-read"></label>
                <button id="js-submit-book-card">Submit</button>
            </div>
        </main>
        <section id="js-control-btns-phone">
            <button id="js-add-btn-phone">+</button>
        </section>
    </body>
</html>
