<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library App</title>
        <link rel="stylesheet" type="text/css" href="styles/css/main.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section id="stats-section">
            <button id="js-mob-stats-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Library App</h1>
            <div id="js-stats">
                <p>Books total: </p>
                <p>Books read: </p>
                <p>Not read yet: </p>
            </div>
            <button id="js-add-btn">add a new book</button>
        </section>
        <main id="js-bookshelf">
                <div id="js-new-book-card">
                    <p>Add a new book:</p>
                    <label for="title"><input type="text" id="js-title" placeholder="Title"></label>
                    <label for="author"><input type="text" id="js-author" placeholder="Author"></label>
                    <label for="number-of-pages"><input type="number" id="js-pages-total" placeholder="Number of pages"></label>
                    <label for="have-read">Have you read it?<input type="checkbox" id="js-have-read"></label>
                    <button id="js-close-book-card">Cancel</button>
                    <button id="js-submit-book-card">Submit</button>
            </div>
            <div id="js-page-opaque"></div>
        </main>
        <section id="js-control-btns-phone">
            <button id="up-btn"></button>
            <button id="js-add-btn-phone"></button>
        </section>
    </body>
</html>
